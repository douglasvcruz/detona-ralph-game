<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2>Time Left</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2>Your Score</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="./src/images/player.png" alt="imagem do jogador" />
          <h2 id="life">x3</h2>
        </div>
      </div>
    </div>
    <h1 class="game-over none">Game Over!!!</h1>
    <div class="panel">
      <div class="panel-row">
        <div class="squares enemy" id="1"></div>
        <div class="squares" id="2"></div>
        <div class="squares" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="squares" id="4"></div>
        <div class="squares" id="5"></div>
        <div class="squares" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="squares" id="7"></div>
        <div class="squares" id="8"></div>
        <div class="squares" id="9"></div>
      </div>
    </div>
    <script defer src="./src/scripts/engine.js"></script>
  </body>
</html>
